<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thẻ textarea</title>
</head>
<body>
<!--Thẻ textarea được sử dụng để nhập dữ liệu dạng txt lớn,
chẳng hạn như nội dung của 1 bài báo, mô tả 1 sản phẩm-->
<!--các thuộc tính quan trong:
-rows sổ lượng dòng<chiều cao>
-cols: số lượn cột<chiều rộng>-->
<textarea cols="50" rows="4">
Tao xin được tuyên bố tao là bố chúng mày,
chúng mày tuổi loz hết, vui thế thôi nhưng bố bảo con này
</textarea>
</body>
</html>
