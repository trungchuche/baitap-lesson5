<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập thẻ select,option</title>
</head>
<body>
<!--thẻ select và option được sử dụng để cho phép người dùng lựa chọn
một danh sách cho trước. Trường nhập dữ liệu này còn được gọi là dropdown hoặc combobox-->
<!--so sánh với input (radio) thì dropdown chiếm ít không gian hơn nhưng yêu cầu người
dùng phải nhấp chuột thì mới hiển thị thông tin đầy đủ danh sách-->
<select>
  <option value="Volvo">Volvo</option>
  <option value="Saab">Saab</option>
  <option value="Mercedes">Mercedes</option>
  <option value="Audi">Audi</option>
</select>
</body>
</html>
