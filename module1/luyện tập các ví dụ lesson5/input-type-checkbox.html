<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập input type checkbox</title>
</head>
<body>
<form action="https://www.google.com/search">
  <input type="checkbox" name="checkbox1" value="bike">I have a bike <br>
  <input type="checkbox" name="checkbox2" value="car">I have a car <br>
  <input type="submit" value="submit">
</form>
</body>
</html>
