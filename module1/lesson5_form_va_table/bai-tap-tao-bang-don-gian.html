<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo bảng đơn giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: blue;
      text-align: center;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      font-size: 16px;
      color: blue;
    }

    .info-left, .info-right {
      width: 45%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: yellow;
      font-weight: bold;
    }

    .day-header {
      background-color: orange;
    }
  </style>
</head>
<body>
<h1>THỜI KHOÁ BIỂU</h1>
<div class="info">
  <div class="info-left">
    <p><strong>Lớp:</strong> T0908I</p>
    <p><strong>Giáo viên:</strong> KhoaNV</p>
    <p><strong>Phòng học:</strong> Class3/Lab3</p>
  </div>
  <div class="info-right">
    <p><strong>Thời gian học:</strong> 13h30 - 17h30</p>
    <p><strong>Ngày học:</strong> Thứ 3,5,7</p>
  </div>
</div>
<table>
  <tr class="day-header">
    <th> </th>
    <th>Thứ 3</th>
    <th>Thứ 5</th>
    <th>Thứ 7</th>
  </tr>
  <tr>
    <th rowspan="2">Tuần</th>
    <th rowspan="2">Ngày bắt đầu</th>
    <th rowspan="2">Ngày kết thúc</th>
    <th colspan="3">Môn học</th>
  </tr>
</table>
</body>
</html>
