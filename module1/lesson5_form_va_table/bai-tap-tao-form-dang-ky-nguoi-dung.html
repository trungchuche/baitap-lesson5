<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đăng ký người dùng</title>
</head>
<body>

<form action="http://demo.codegym.vn" method="POSt">
    <label>
        Họ và tên: <br>
        <input type="text"> <br>
    </label>
    <label>
        Email: <br>
        <input type="email"> <br>
    </label>
    <label>
        Số điện thoại: <br>
        <input type="phone"> <br>
    </label>
    <label>
        Giới tính: <br>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ <br> <br>
    </label>
    <input type="submit" name="gửi" value="Đăng ký">
</form>
</body>
</html>
