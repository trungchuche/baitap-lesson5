<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đơn giản phần 2</title>
  <style>
    body {
      background-color: #ffffcc;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 500px;
      margin: 50px auto;
      background-color: #ffff99;
      border: 1px solid #ccc;
      padding: 20px;
    }

    h2 {
      background-color: #ccffcc;
      color: blue;
      margin-top: 0;
      padding: 10px;
      font-size: 22px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 8px;
    }

    label {
      color: blue;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 95%;
      padding: 5px;
      border: 1px solid #999;
      font-size: 14px;
    }

    textarea {
      height: 80px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #eee;
      border: 1px solid black;
      padding: 8px 20px;
      font-weight: bold;
      box-shadow: 2px 2px 1px #888888;
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="form-container">
    <form>
        <h2>Đăng ký học viên</h2>
        <table>
            <tr>
                <td><lable>Họ và tên:</lable></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><lable>Ngày sinh</lable></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><lable>Giới tính</lable></td>
                <td>
                    <input type="radio" name="gender" value="Nam">Nam
                    <input type="radio" name="gender" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td ><label>Địa chỉ</label></td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Lớp</label></td>
                <td>
                    <select>
                        <option value=" ">-Chọn lớp-</option>
                        <option value=" ">(lớp 1)</option>
                        <option value=" ">(lớp2)</option>
                        <option value=" ">(lớp 3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Điện thoại</label></td>
                <td><input type="tel"></td>
            </tr>
        </table>
        <div class="buttons">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
        
    </form>
</div>
</body>
</html>
