<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luyện tập input type reset</title>
</head>
<body>
<form action="/action_page.php">
  First name: <br>
  <input type="text" name="firstname" value="trung"/> <br>
  Lastname: <br>
  <input type="text" name="lastname" value="bùi"/> <br>
<input type="submit" value="submit">

mà người dùng vừa nhập vào trong form, tất cả dữ liệu thường được quay trở về mặc định trước đó-->
<input type="reset">
</form>
</body>
